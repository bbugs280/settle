            <ion-item class="item item-stable" ng-if="relatedFriendList.length ==0 || relatedFriendList==undefined">
                <span style="font-weight: bold">No friend found</span>
                <p>Wait! You can still send 'settle' credit by email</p>
            </ion-item>
            <ion-item class="item item-input-inset" ng-if="relatedFriendList.length ==0 || relatedFriendList==undefined">
                <label class="item-input-wrapper">

                    <input type="email" placeholder="Enter email here" ng-model="invite-email">
                </label>
                <button class="button button-small">

            </ion-item>

        </ion-list>
