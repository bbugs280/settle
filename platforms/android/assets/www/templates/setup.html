<ion-view title="More">
    <ion-content class="has-header" >

        <ion-list>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="tab.setupuser">
                <i class="icon ion-android-contact"></i>
                User Info
                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="tab.setupgroup">
                <i class="icon ion-android-contacts"></i>
                Group Info
                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="tab.send">
                <i class="icon ion-ios7-barcode-outline"></i>
                Pay by QRCode
                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="tab.receive">
                <i class="icon ion-qr-scanner"></i>
                Scan QRCode
                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>
            <ion-item class="item item-icon-left" ui-sref="intro">
                <i class="icon ion-android-information"></i>
                Help
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
