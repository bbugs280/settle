<ion-view title="Login"  hide-nav-bar="true">
    <div class="bar bar-header bar-positive"><h1 class="title">Login</h1></div>
    <ion-content class="has-header" padding="false">

        <form >
            <div class="list" align="center">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>

                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>

                <button class="button button-block button-stable"  ng-click="login(user)">
                    Go!
                </button>
                <button class="button button-block button-stable"  ng-click="goTosignUp()">
                Sign Up to be a "Settler"
                </button>
                <button class="button button-block button-stable" ng-click="forgotPassword()">
                Forget Password?
                </button>
