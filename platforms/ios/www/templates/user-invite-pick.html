<ion-modal-view style="width: 94%;height:94%;top: 3%; left:3%;right:3%;bottom:3%">
    <ion-header-bar class="bar bar-header bar-light" style="border-bottom-width:1px; border-bottom-color: grey; border-bottom-style:solid">
        <div class="title">{{selectedContact.name.formatted}}</div>
    </ion-header-bar>
    <ion-content padding="false" scroll="true">
        <div class="list">
            <ion-item class="item item-divider" style="font-size: small">
                Phones
            </ion-item>
            <a class="item item-icon-left item-button-right" style="font-size: small" ng-repeat="phone in selectedContact.phoneNumbers" ng-click="inviteBySMS(phone.value)">
                <i class="icon ion-ios-telephone-outline"></i>
                <b>{{phone.type}}</b> {{phone.value}}
            </a>
            <ion-item class="item item-divider" style="font-size: small">
                Emails
            </ion-item>
            <a class="item item-icon-left item-button-right" style="font-size: small" ng-repeat="email in selectedContact.emails" ng-click="inviteByEmail(email.value)">
                <i class="icon ion-ios-email-outline"></i>
                <b>{{email.type}}</b> {{email.value}}
            </a>
            <button class="button button-block button-stable" ng-click="modalPick.hide()">
                Cancel
            </button>
            <!--<a class="item" ng-click="hideInviteOptions()">-->

            </a>
        </div>
    </ion-content>
</ion-modal-view>
