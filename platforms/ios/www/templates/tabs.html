<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-dark">
  <!-- Balance Tab -->
  <ion-tab title="Balance" icon="icon ion-card" ui-sref="tab.balance-overview">
    <ion-nav-view name="tab-balance"></ion-nav-view>
    <!--<ion-nav-view name="tab-balance-detail"></ion-nav-view>-->
  </ion-tab>
  <!-- Send Tab -->
  <ion-tab title="Pay" icon="icon ion-ios7-keypad" href="#/tab/send">
    <ion-nav-view name="tab-send"></ion-nav-view>
  </ion-tab>
  <!-- Receive Tab -->
  <ion-tab title="Receive"  icon="icon ion-qr-scanner" href="#/tab/receive">
    <ion-nav-view name="tab-receive"></ion-nav-view>
  </ion-tab>
    <!-- Setup Tab -->
    <ion-tab title="Setup"  icon="icon ion-more" href="#/tab/setup">
        <ion-nav-view name="tab-setup"></ion-nav-view>
    </ion-tab>
</ion-tabs>
