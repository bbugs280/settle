
<ion-view title="Send">
    <ion-nav-buttons side="left">
        <span ng-if="selectedGroup!=undefined">
            <button class="button button-clear" ng-click="clearGroup()">
                Clear Group
            </button>
        </span>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear">
            <span ng-if="selectedGroup!=undefined">
              <img src="{{selectedGroup.get('icon').url()}}" height="30px" style="border-radius: 10px">
          </span>
        </button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-item class="item item-icon-right" ng-click="selectGroup()" ng-class="{'item-dark':selectedGroup!=undefined}">

          <span ng-if="selectedGroup!=undefined">
            <label>
                Group Selected <b>AS</b>
            </label>
             <span style="font-style: oblique"> {{selectedGroup.get('group')}}</span>
          </span>
          <span ng-if="selectedGroup==undefined">Select Group (optional)</span>

          <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
      </ion-item>
      <ion-item class="item item-input-inset">
          <label class=" item-input-wrapper " style="height: 50px">
              <i class="icon ion-social-usd placeholder-icon"></i>
              <input type="tel" placeholder="Amount" ng-model="send.amount" ng-blur="makeQRCode(send)" style="font-size: large">
          </label>
          <button class="button" ng-click="makeQRCode(send)" style="font-size: large">
              <i class="icon ion-grid"></i>
              Get QRCode
          </button>
      </ion-item>
      <label class="item item-input">
          <input type="text" placeholder="Note" ng-model="send.note" ng-change="makeQRCode(send)">
      </label>
      <!--<canvas id="qrcode" ></canvas>-->

      <div class="item-divider" style="width: 100%;margin-left: auto ;margin-right: auto;text-align: center;font-size: smaller">Let your friend to scan this QRCode </div>
      <br>
      <div id="qrcode" style="width: 150px; height: 150px; border: 5px solid; border-radius: 5px;border-color: lightgray;padding: 5px 5px 5px 5px;margin-left: auto ;margin-right: auto ;"></div>
      <br>
      <div class="item-divider" style="text-align: center;font-size: large;font-weight: bold;">Or </div>
      <ion-item class="item item-icon-right" ng-click="selectFriend()">
          select a friend
          <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
      </ion-item>
  </ion-content>
</ion-view>
