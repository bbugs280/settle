<ion-view title="User Info">
    <ion-content class="has-header" padding="true" data-ng-controller="SetupCtrl" data-ng-init="refreshUser()">

        <form ng-submit="">
            <ion-list class="list">
                <ion-item class="item item-avatar-left item-icon-right" ng-click="openCamera()">
                    <img src="{{user.get('icon').url()}}"  style="border-width:1px;border-radius: 5px;width: 100px" >
                    <b>{{user.get('username')}}</b>
                    <p>{{user.get('email')}}</p>
                    <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>

                </ion-item>
                <ion-item class="item item-icon-right" ng-click="openCurrencies('tab.setupuser')">
                    <span ng-if="user.get('default_currency')==undefined">Default Currency</span>
                    <span ng-if="user.get('default_currency')!=undefined">{{user.get('default_currency').get('code')}} - {{user.get('default_currency').get('currencyname')}}</span>
                    <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
                </ion-item>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password" value="{{user.get('password')}}">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="user.con_password" value="">
            </label>

            <button class="button button-block button-stable" ng-click="saveSetup(user)" >
                Save
            </button>
            <button class="button button-block button-stable"  ng-click="logout()" >Logout</button>
            </ion-list>
        </form>


    </ion-content>
</ion-view>
