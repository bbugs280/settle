<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-light" style="border-bottom-width:1px; border-bottom-color: grey; border-bottom-style:solid">
        <div class="title">Select Friend</div>
        <button class="button button-clear" ng-click="modalFriendRequestSelect.hide()">
            Cancel
        </button>
    </ion-header-bar>


    <ion-content data-ng-controller="FriendsCtrl" data-ng-init="loadFriendsInit()">
      <ion-list can-swipe="true">
          <ion-refresher
                  pulling-icon="icon ion-arrow-down-c"
                  refreshing-icon="icon ion-loading-c"
                  on-refresh="loadFriends()">
          </ion-refresher>

          <ion-item class="item item-divider" >

              <label class="item item-input" style="border-radius: 5px;height: 30px">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input id="search_text" type="text" placeholder="Search" class="" style="height: 20px;"  ng-model="searchText" ng-change="searchFriend(searchText)">
               </label>

          </ion-item>
          <ion-item class="item item-avatar item-icon-right item-button-right"  ng-repeat="friend in FriendsFiltered" ng-click="addFriendToRequest(friend)" ng-if="friend.id!=user.id">
              <img src="{{friend.get('icon').url()}}"
                   class="avatar"
                   ng-if="friend.get('icon')!=undefined">
              <img src="./img/people.png"
                   class="avatar"
                   ng-if="friend.get('icon')==undefined">
                <p>
                    <b>{{friend.get('username')}}</b> <span class="item-note" style="font-size: small"><b>{{friend.get('phone_number')}}</b></span> <br>
                    <span style="font-size: x-small">{{friend.get('email')}} </span>
                </p>

              <!--<button class="button button-clear" ng-click="getInfo(friend)">-->
                  <!--<i class="icon ion-ios7-information-outline"></i>-->
              <!--</button>-->
              <!--<ion-option-button class="button-assertive" ng-click="goToSend(friend)">-->
                  <!--Pay-->
              <!--</ion-option-button>-->
              <!--<ion-option-button class="button-calm" ng-click="getInfo(friend)">-->
                  <!--Details-->
              <!--</ion-option-button>-->
              <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
          </ion-item>
          <ion-item class="item" style="text-align: center" ng-click="showInviteOptions()">
              <i id="tran_loading" class=" ion-loading-c" style="visibility:{{loading}}"></i>
              <!--<span style="font-weight: bold">Friend not in here?</span>-->
              <p style="color:blue">Invite Friend to Settle</p>

          </ion-item>
      </ion-list>
  </ion-content>
</ion-modal-view>
