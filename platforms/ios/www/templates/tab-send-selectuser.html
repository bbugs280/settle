<ion-view title="Select Friend" hide-nav-bar="false">
    <!--<ion-nav-buttons side="left">-->
        <!--<button class="button-icon icon ion-ios7-arrow-back" ng-click="back()">-->
            <!--Back-->
        <!--</button>-->
    <!--</ion-nav-buttons>-->
    <ion-content class="has-header">
        <form name="InviteForm">
        <ion-list can-swipe="true" show-reorder="false">
            <ion-refresher
                    pulling-icon="icon ion-arrow-down-c"
                    refreshing-icon="icon ion-loading-c"
                    on-refresh="loadFriends()">
            </ion-refresher>
            <!--<ion-item class="item item-divider" style="font-size: small">Group Info</ion-item>-->
            <ion-item class="item item-divider" >

                <label class="item item-input" style="border-radius: 5px;height: 30px">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="search_text" type="text" placeholder="Search" class="" style="height: 20px;"  ng-model="searchText" ng-change="searchFriend(searchText)">
                <!--<input id="search_text" type="text" placeholder="Search" class="" style="height: 20px;"  onkeyup="this.value!=''?search_cancel.style.visibility='visible':search_cancel.style.visibility='hidden'">-->
                <!--<button id="search_cancel" class="button button-clear" ng-click="alert()"  style="visibility: hidden" >-->
                <!--<i class="ion-close-circled"></i>-->
                <!--</button>-->
                </label>

            </ion-item>

            <ion-item ng-repeat="fname in relatedFriendListFiltered" class="item" ng-click="selectFriend(fname)" ng-if="fname!=user.get('username')">
                {{fname}}
            </ion-item>

            <ion-item class="item item-avatar item-stable">
                <img src="./img/icon.png">
                <span style="font-weight: bold">Your friend is not found!</span>
                <p>Wait! You can still send 'settle' credit by email</p>
            </ion-item>
            <ion-item class="item item-input-inset" >

                <label class="item-input-wrapper">
                    <input type="text" name="input"
                           placeholder="Enter name / email here"
                           class="input-invalid"
                           ng-model="inviteEmail"

                           required >
                    <!--ng-class="{'input-required':InviteForm.input.$error.required, 'input-invalid':InviteForm.input.$error.email}"-->
                </label>

                <button class="button button-small" ng-click="findOrInvite(inviteEmail,InviteForm)">
                    Find / Invite
                </button>
            </ion-item>

        </ion-list>

        </form>
    </ion-content>
</ion-view>
