<ion-view title="Receive">
  <ion-content class="has-header">
      <ion-list>
          <ion-item class="item item-divider item-icon-right">
              Scan Result
              <i id="scan_loading" class="icon ion-loading-c"></i>
          </ion-item>
          <ion-item>
              <div id="info" style="font-size: large;font-family: Verdana ;width: 300px; height: 300px; border: 5px solid; border-radius: 10px;border-color: #ffffff;padding: 5px 5px 5px 5px;margin-left: auto ;margin-right: auto ;">
              </div>
          </ion-item>
      </ion-list>
      <button class="button button-stable" style="width: 100%;margin-left: auto;margin-right: auto;" ng-click="scan()">
          Scan Again
      </button>

  </ion-content>
</ion-view>
