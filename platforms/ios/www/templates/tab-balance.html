<ion-view title=" Your Balance - ${{balance.get('balance')}}">
  <ion-content >

      <ion-list>
          <ion-item class="item item-divider">recent transactions</ion-item>
          <ion-item class="item" style="font-size: medium;" ng-repeat="tran in transactions">
              <div ng-if="tran.get('from')==user.get('email')">
                  <!--<i class="ion-android-arrow-down-right"></i>-->
                  <i class="ion-ios7-upload-outline"></i>
                  send
                  <font color="red"><b>-${{tran.get('amount')}}</b></font>
                  to
                  <font style="font-style: italic;"><b>{{tran.get('to')}}</b></font>
                  <br>
                  <font style="font-style: italic;font-size: small">on {{tran.createdAt.toLocaleDateString()}}</font>
              </div>
              <div ng-if="tran.get('to')==user.get('email')">
                  <!--<i class="ion-android-arrow-up-right"></i>-->
                  <i class="ion-ios7-download-outline"></i>
                  received
                  <b>${{tran.get('amount')}}</b>
                  from
                  <font style="font-style: italic"><b>{{tran.get('from')}}</b></font>
                  <br>
                  <font style="font-style: italic;font-size: small">on {{tran.createdAt.toLocaleDateString()}}</font>
              </div>
              <!--{{(tran.get('from')==user.get('email')?tran.get('to'):tran.get('from')}}-->

          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
