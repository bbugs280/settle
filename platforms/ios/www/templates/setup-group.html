<ion-view title="Group Setup" hide-nav-bar="false">
    <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-plus-circled" ng-click="addGroup()">
                </button>

    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="true" show-reorder="false">
            <ion-refresher
                    pulling-icon="icon ion-arrow-down-c"
                    refreshing-icon="icon ion-loading-c"
                    on-refresh="loadGroupSetup()">
            </ion-refresher>
            <!--<ion-item class="item item-divider" style="font-size: small">Group Info</ion-item>-->

                        <ion-item ng-repeat="list in friendlistsSetup" class="item item-avatar">
                            <!--icon -->

                            <img src="{{list.get('icon').url()}}"  width="50px" style="border-radius: 10px" ng-if="list.get('icon').url()!=undefined">

                            <img src="./img/group.png"  width="50px" style="border-radius: 10px" ng-if="list.get('icon').url()==undefined">

                            <span ng-if="list.get('hidden')==true">
                                <i class="icon ion-ios7-trash-outline"></i>
                            </span>
                            <b>{{list.get('group')}}</b>
                            <p>{{list.get('friends').length}} people in group</p>
                            <ion-option-button class="button-calm" ng-click="editGroup(list)">Edit</ion-option-button>
                            <ion-option-button class="button-stable" ng-click="openCamera(list)">Icon</ion-option-button>
                            <ion-option-button class="button-assertive" ng-click="archGroup(list)">
                                <span ng-if="list.get('hidden')==true">
                                    Unarchive
                                </span>
                                <span ng-if="list.get('hidden')==false||list.get('hidden')==undefined">
                                    Archive
                                </span>
                            </ion-option-button>
                            <!--<ion-reorder-button class="ion-navicon"-->
                                                <!--on-reorder="reorderGroup(list, $fromIndex, $toIndex)">-->
                            <!--</ion-reorder-button>-->

                        </ion-item>

        </ion-list>


    </ion-content>
</ion-view>
