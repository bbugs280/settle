<ion-view title="Request" hide-back-button="true">
    <ion-nav-buttons side="left">
                <button class="button button-icon button-clear icon ion-ios7-arrow-back" ng-click="back()">
                    Back
                </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="clear()">
            Clear
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <form ng-model="request">
        <ion-list class="list">
            <!--<ion-item class="item item-thumbnail-left item-icon-right" ng-click="openCamera()">-->

            <!--</ion-item>-->
            <ion-item class="item item-avatar item-icon-right"
                      style="font-size: normal"
                      ng-click="selectGroup()"
                      ng-class="{'item-calm':selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true,'item-stable':selectedGroup==undefined || selectedGroup.get('ispersonal')==true}">
                <img src="./img/group.png" width="30px" style="border-radius: 10px" ng-if="selectedGroup==undefined || selectedGroup.get('icon')==undefined">
                <img src="{{selectedGroup.get('icon').url()}}" width="30px" style="border-radius: 10px" ng-if="selectedGroup!=undefined  && selectedGroup.get('icon')!=undefined">
                <p ng-if="selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true" style="font-style: oblique;font-weight: bolder"> {{selectedGroup.get('group')}}</p>
                <p  ng-if="selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true">{{selectedGroup.get('friend_userid').length}} people in group</p>
                <p ng-if="selectedGroup==undefined || selectedGroup.get('ispersonal')==true">Select Group (optional)</p>

                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>
            <label class="item item-input">
                <input type="text" placeholder="Title" ng-model="request.title" maxlength="40">
            </label>
            <ion-item class="item item-input-inset">
                <button class="button button-clear" type="button" ng-click="openCurrencies('tab.requests-detail')" style="color:dimgray;font-weight: bold;border-top:solid;border-bottom:solid;border-width:1px;">
              <span ng-if="selectedCurrency==undefined">
                  <span ng-if="user.get('default_currency')!=undefined">{{user.get('default_currency').get('code')}}</span>
              </span>
                    <span ng-if="selectedCurrency!=undefined">{{selectedCurrency.get('code')}}</span>
                </button>
                <label class=" item-input-wrapper " style="height: 50px">

                    <input type="tel" placeholder="Amount" ng-model="request.amount"  ng-model-options="{ getterSetter: true }" style="font-size: large" ng-currency required>
                </label>

            </ion-item>
            <label class="item item-input">
                <input type="text" placeholder="Note" ng-model="request.note" maxlength="40">
            </label>
            <ion-item class="item item-dark item-divider" style="font-size: small">
                Friends
                <span class="item-note" style="font-size:x-small;">{{selectedGroup.get('friend_userid').length}} settlers in this request</span>
            </ion-item>
            <ion-item class="item item-avatar" ng-repeat="detail in requestdetails">

            </ion-item>
            <ion-item class="item item-avatar" ng-if="requestdetails.length==0">
                No one in this request
            </ion-item>
            <ion-item style="text-align: center" ng-click="addFriendToRequest()">
                <p style="color:blue">Add </p>
            </ion-item>
            <button class="button button-block button-stable">
                Send Request
            </button>
        </ion-list>
        </form>

    </ion-content>
</ion-view>
