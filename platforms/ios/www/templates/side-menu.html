
<ion-view>
    <ion-content has-header="true">
        <ion-list ng-controller="NavCtrl" can-swipe="listCanSwipe">
            <ion-item class="item "></ion-item>
            <ion-item class="item item-divider ">e.g. Lunch, Poker ..etc</ion-item>

                    <span ng-repeat="list in friendlists">
                        <span ng-if="list.get('group')==selectedGroup">
                        <ion-item  class="item item-dark">
                            <i class="icon ion-ios7-arrow-back"></i>
                            {{list.get('group')}}
                            <i class="icon ion-ios7-arrow-forward"></i>
                            <ion-option-button class="button-info"
                                               ng-click="edit(item)">
                                Edit
                            </ion-option-button>
                        </ion-item>
                        </span>
                        <span ng-if="list.get('group')!=selectedGroup">
                        <ion-item  class="item "  ng-click="setGroup(list.get('group'))">

                            {{list.get('group')}}
                            <ion-option-button class="button-info"
                                               ng-click="editGroup(list)">
                                Edit
                            </ion-option-button>
                        </ion-item>
                        </span>

                    </span>
        </ion-list>
    </ion-content>
</ion-view>
