
<ion-view title="Pay {{selectedGroup.get('group')}}" hide-back-button="true">
    <!--on-swipe-left="goToRemote(sendform)"-->
    <ion-nav-buttons side="left">
        <span ng-if="selectedGroup!=undefined">
            <button class="button button-clear" ng-click="clearGroup()">
                Clear
            </button>
        </span>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="goToRemote(sendform)">
                <i class="icon ion-ios7-cloud-upload"></i>
            </button>
    </ion-nav-buttons>

    <!--<ion-nav-buttons side="right">-->
        <!--<button class="button button-clear">-->
            <!--<span ng-if="selectedGroup!=undefined">-->
              <!--<img src="{{selectedGroup.get('icon').url()}}" height="30px" style="border-radius: 10px">-->
          <!--</span>-->
        <!--</button>-->
    <!--</ion-nav-buttons>-->
  <ion-content class="has-header">
      <ion-item class="item item-avatar item-icon-right" ng-click="selectGroup()"  ng-class="{'item-calm':selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true,'item-stable':selectedGroup==undefined || selectedGroup.get('ispersonal')==true}">
          <img src="./img/group.png" width="30px" style="border-radius: 10px" ng-if="selectedGroup==undefined || selectedGroup.get('icon').url()==undefined">
          <img src="{{selectedGroup.get('icon').url()}}" width="30px" style="border-radius: 10px" ng-if="selectedGroup!=undefined  && selectedGroup.get('icon').url()!=undefined">

          <h2 ng-if="selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true" style="font-style: oblique;font-weight: bolder"> {{selectedGroup.get('group')}}</h2>
          <!--<p  ng-if="selectedGroup!=undefined && selectedGroup.get('ispersonal')!=true">is selected</p>-->
          <h2 ng-if="selectedGroup==undefined || selectedGroup.get('ispersonal')==true">Select Group (optional)</h2>

          <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
      </ion-item>
      <ion-item class="item item-input-inset">
          <button class="button button-clear" type="button" ng-click="openCurrencies('tab.send')" style="color:dimgray;font-weight: bold;border-top:solid;border-bottom:solid;border-width:1px;">
              <span ng-if="selectedCurrency==undefined">
                  <span ng-if="user.get('default_currency')!=undefined">{{user.get('default_currency').get('code')}}</span>
              </span>
              <span ng-if="selectedCurrency!=undefined">{{selectedCurrency.get('code')}}</span>
          </button>
          <label class=" item-input-wrapper " style="height: 50px">
              <!--<i class=" ion-social-usd placeholder-icon"></i>-->
              <input type="tel" placeholder="Amount" ng-model="sendform.amount" ng-blur="makeQRCode(sendform)" value="{{sendform.amount}}" style="font-size: large" ng-currency min="1" max="500">
          </label>
          <button class="button" ng-click="makeQRCode(sendform)" style="font-size: large;border-radius: 10px">
              <!--<i class="icon ion-grid"></i>-->
              Generate
          </button>
      </ion-item>
      <label class="item item-input">
          <input type="text" placeholder="Note" ng-model="sendform.note" value="{{sendform.note}}" ng-change="makeQRCode(sendform)" maxlength="40">
      </label>
      <!--<canvas id="qrcode" ></canvas>-->

      <div class="item-divider" style="width: 100%;margin-left: auto ;margin-right: auto;text-align: center;font-size: smaller">Let your friend to scan this QRCode </div>
      <br>
      <div id="qrcode" style="width: 150px; height: 150px; border: 5px solid; border-radius: 5px;border-color: lightgray;padding: 5px 5px 5px 5px;margin-left: auto ;margin-right: auto ;"></div>
      <br>
      <div class="item-divider" style="text-align: center;font-size: large;font-weight: bold;">Or </div>
      <ion-item class="item item-icon-right" style="text-align: center" ng-click="goToRemote(sendform)">
          Pay on Cloud <i class="icon ion-ios7-cloud-upload"></i>
          <!--<i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>-->
      </ion-item>



  </ion-content>
</ion-view>
