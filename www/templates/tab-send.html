
<ion-view title="Send">
  <ion-content class="has-header">
      <div class="item item-input-inset">
          <label class=" item-input-wrapper ">
              <!--$<input type="tel" placeholder=" Amount" ng-change="makeQRCode(send)" ng-model="send.amount">-->
              $<input type="tel" placeholder=" Amount" ng-model="send.amount" ng-blur="makeQRCode(send)">
          </label>
          <button class="button button-small" ng-click="makeQRCode(send)">
              <i class="ion-grid"></i>
              Generate QRCode
          </button>
      </div>
      <label class="item item-input">
          <input type="text" placeholder="Remark" ng-model="send.note" ng-change="makeQRCode(send)">
      </label>
      <br>
      <!--<canvas id="qrcode" ></canvas>-->
      <div id="qrcode" style="width: 150px; height: 150px; border: 5px solid; border-radius: 5px;border-color: lightgray;padding: 5px 5px 5px 5px;margin-left: auto ;margin-right: auto ;"></div>
      <br>
      <div style="width: 100%;margin-left: auto ;margin-right: auto;text-align: center">Let your friend to scan this QRCode to send </div>
  </ion-content>
</ion-view>
