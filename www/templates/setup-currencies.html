<ion-view title="Select Currencies">
    <ion-content class="has-header" padding="false">
        <ion-list>
            <ion-radio ng-model="user.default_currency" ng-value="{{curr.id}}" ng-repeat="curr in currencies" ng-click="selectCurrency(curr)">
            {{curr.get('code')}} - {{curr.get('currencyname')}}
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
