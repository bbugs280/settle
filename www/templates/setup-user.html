<ion-view title="User Info">
    <ion-content class="has-header" padding="false" data-ng-controller="SetupCtrl" data-ng-init="refreshUser()">

        <form ng-submit="saveSetup(user)">
            <ion-list class="list">
                <ion-item class="item item-thumbnail-left" ng-click="openCamera()">
                    <img src="{{user.get('icon').url()}}"  style="border-width:1px;border-radius: 5px;width: 200px" ng-click="openCamera()" alt="edit" ng-if="user.get('icon')!=undefined">
                    <img src="./img/icon.png"  style="border-width:1px;border-radius: 5px;width: 200px" ng-click="openCamera()" ng-if="user.get('icon')==undefined" alt="edit">


                    <b>{{user.get('username')}}</b>
                    <p>{{user.get('phone_number')}}</p>
                    <!--<i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>-->
                    <p style="font-size: smaller;color: blue">add / change icon</p>
                </ion-item>
                <label class="item item-input">
                    <input type="text" placeholder="Display Name" ng-model="user.username" value="{{user.get('username')}}">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="user.email" value="{{user.get('email')}}">
                </label>
                <ion-item class="item item-icon-right" ng-click="openCurrencies('tab.setupuser')" style="font-size: 15px">
                    <span ng-if="user.get('default_currency')==undefined">Default Currency</span>
                    <span ng-if="user.get('default_currency')!=undefined">{{user.get('default_currency').get('code')}} - {{user.get('default_currency').get('currencyname')}}</span>
                    <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
                </ion-item>

            <!--<label class="item item-input">-->
                <!--<input type="password" placeholder="Password" ng-model="user.password" value="{{user.get('password')}}">-->
            <!--</label>-->
            <!--<label class="item item-input">-->
                <!--<input type="password" placeholder="Confirm Password" ng-model="user.con_password" value="">-->
            <!--</label>-->

            <button class="button button-block button-stable" type="submit">
                Save
            </button>
            <button class="button button-block button-stable"  ng-click="logout()" >Logout</button>
            </ion-list>
        </form>


    </ion-content>
</ion-view>
