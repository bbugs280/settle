<ion-view title="receive">
  <ion-content class="has-header padding">

      <br>
      <div align="center" style="width: 300px;">- Scan QRCode to receive -</div>
      <br>
      <div id="info" style="font-size: large;font-family: Verdana ;width: 300px; height: 200px; border: 5px solid; border-radius: 10px;border-color: #ffffff;padding: 5px 5px 5px 5px;margin-left: auto ;margin-right: auto ;">

      </div>
      <br><br>
      <button class="button button-dark" style="width: 100%" ng-click="scan()">
          Scan Again
      </button>

  </ion-content>
</ion-view>
