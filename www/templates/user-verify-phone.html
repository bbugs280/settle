<ion-view title="Settle" hide-nav-bar="false">
    <ion-nav-buttons side="left">
        <button class="button button-positive button-clear no-animation"
                style="font-size: small"
                ng-click="previous()" ng-if="slideIndex > 0">
            Previous
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-positive button-clear no-animation"
                style="font-size: small"
                ng-click="next()" ng-if="slideIndex != 2">
            Next
        </button>
        <button class="button button-positive button-clear no-animation"
                style="font-size: small"
                ng-click="startApp()" ng-if="slideIndex == 2">
            Start!
        </button>
    </ion-nav-buttons>

    <ion-slide-box on-slide-changed="slideChanged(index)">
        <!-- first slide -->
        <ion-slide>

            <div>
                <img src="./img/icon.png" style="border-radius: 10px">
            </div>
            <form ng-submit="verifyByPhone(form)">
                <div class="list" align="center">

                    <label class="item item-input">

                        <input type="tel" placeholder="Your Mobile Number (e.g. +1-201-123-4567)" ng-model="form.phonenumber">
                    </label>

                </div>
                <button class="button button-block button-stable" type="submit" >
                    Next
                </button>
            </form>
        </ion-slide>
        <!-- second slide -->
        <ion-slide>
            <p>Verification Code is sent via SMS, please enter</p>


            <form ng-submit="sendVerifyCode(form)">
                <div class="list" align="center">
                    <label class="item item-input">
                        <input type="tel" placeholder="Verification Code" ng-model="form.verifycode" maxlength="6">
                    </label>

                </div>
                <button class="button button-block button-stable" type="submit" >
                    Verify
                </button>
            </form>
            <p>If SMS is not received, please go back to try again</p>
        </ion-slide>
        <!-- third slide -->
        <ion-slide>
            <form ng-submit="updateUser(form)">
                <div class="list" align="center">
                    <label class="item item-input">
                        <input type="text" placeholder="Your Name" ng-model="form.username">
                    </label>
                    <label class="item item-input">
                        <input type="email" placeholder="Your Email" ng-model="form.email">
                    </label>
                </div>
                <button class="button button-block button-stable" type="submit" >
                    Start
                </button>
            </form>

        </ion-slide>
    </ion-slide-box>

    <!--</ion-content>-->
</ion-view>
