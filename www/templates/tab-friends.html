<ion-view title="Settle" hide-back-button="true">

  <ion-content>
      <ion-list can-swipe="true">
          <ion-refresher
                  pulling-icon="icon ion-arrow-down-c"
                  refreshing-icon="icon ion-loading-c"
                  on-refresh="loadFriends()">
          </ion-refresher>

          <ion-item class="item item-divider" >

              <label class="item item-input" style="border-radius: 5px;height: 30px">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input id="search_text" type="text" placeholder="Search" class="" style="height: 20px;"  ng-model="searchText" ng-change="searchFriend(searchText)">
               </label>

          </ion-item>
          <ion-item class="item item-avatar item-icon-right item-button-right"  ng-repeat="friend in FriendsFiltered" ng-click="goToSend(friend)">
              <img src="{{friend.get('icon').url()}}"
                   class="avatar"
                   ng-if="friend.get('icon')!=undefined">
              <img src="./img/people.png"
                   class="avatar"
                   ng-if="friend.get('icon')==undefined">
                <p><b>{{friend.get('username')}}</b> <br>
                    {{friend.get('email')}}<br>
                    {{friend.get('phone_number')}}
                </p>

              <button class="button button-clear" ng-click="getInfo(friend)">
                  <i class="icon ion-ios7-information-outline"></i>
              </button>

          </ion-item>
          <ion-item class="item" style="text-align: center" ng-click="">
              <!--<i id="tran_loading" class=" ion-loading-c" style="visibility:{{loading}}"></i>-->
              <!--<span style="font-weight: bold">Friend not in here?</span>-->
              <p>Invite Friend to Settle</p>
              <!--<button class="button button-stable" ng-click="sendPerson()">-->
                  <!--<i class="icon ion-card"></i>-->
                  <!--Make Payment-->
              <!--</button>-->
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
