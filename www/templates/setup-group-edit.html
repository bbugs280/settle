<ion-view title="{{selectedGroup.get('group')}}" hide-nav-bar="false">
    <!--<ion-nav-buttons side="left">-->

                <!--<button class="button button-icon button-clear icon ion-ios7-arrow-back" ng-click="back()">-->
                    <!--Back-->
                <!--</button>-->
    <!--</ion-nav-buttons>-->
    <ion-content class="has-header">
        <ion-list class="list">
            <ion-item class="item item-avatar-left item-icon-right" ng-click="openCamera()">
                <img src="{{selectedGroup.get('icon').url()}}"  style="border-radius: 5px;width: 100px" >

                <p>{{selectedGroup.get('friends').length}} settlers in group</p>
                <i class="icon ion-ios7-arrow-forward" style="color: gray; font-size: larger"></i>
            </ion-item>

            <label class="item item-input">
                <input type="text" placeholder="Group Name" ng-model="group.name" value="{{selectedGroup.get('group')}}">
            </label>


            <button class="button button-block button-stable" ng-click="saveGroup(group)" >
                Save
            </button>

        </ion-list>

        </ion-list>


    </ion-content>
</ion-view>
