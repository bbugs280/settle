<ion-view title="Signup" hide-nav-bar="true" drag-content="false">
    <div class="bar bar-header bar-positive"><h1 class="title">Sign up</h1></div>
    <ion-content class="has-header" padding="true">
        <form ng-submit="signUp(user)">
            <div class="list" align="center">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.name">
                </label>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="user.con_password">
            </label>
                <!--<label class="item item-input">-->
                    <!--<!--<span style="text-align: left;font-size: small" class="input-label">password strength: </span>-->
                    <!--<input id="pwStrength" placeholder="Password Strength" readonly type="text" style="font-size: small;font-style:bold;" ng-model="user.password_strength" value="">-->

                <!--</label>-->
            <button class="button button-block button-stable" type="button" ng-click="signUp(user)" >
                Sign up
            </button>
            <button class="button button-block button-stable" type="button" ng-click="goTologin()" >
                Go to Login
            </button>
            </div>
        </form>
    </ion-content>
</ion-view>
