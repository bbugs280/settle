<ion-view title="Select Group" hide-nav-bar="false">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="addGroup()">
            <i class="icon ion-plus-circled"></i>

        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <ion-list can-swipe="true" show-reorder="false">
            <ion-refresher
                    pulling-icon="icon ion-arrow-down-c"
                    refreshing-icon="icon ion-loading-c"
                    on-refresh="loadGroupSetup()">
            </ion-refresher>
            <!--<ion-item class="item item-divider" style="font-size: small">Group Info</ion-item>-->
            <ion-item class="item item-divider" >
                <!--<i id="tran_loading" class="icon ion-loading-c" style="visibility:{{loading}}"></i>-->
                <label class="item item-input" style="border-radius: 5px;height: 30px">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="search_text" type="text" placeholder="Search" class="" style="height: 20px;" onkeyup="this.value!=''?search_cancel.style.visibility='visible':search_cancel.style.visibility='hidden'">
                <button id="search_cancel" class="button button-clear" ng-click="clearSearch()" style="visibility: hidden" >
                    <i class="ion-close-circled"></i>
                </button>
                </label>

            </ion-item>
                        <ion-item ng-repeat="list in friendlists" class="item item-avatar item-icon-right " ng-click="selectGroup(list)">
                            <img src="{{list.get('icon').url()}}"  width="50px" style="border-radius: 10px" ng-if="list.get('icon').url()!=undefined">
                            <img src="./img/group.png"  width="50px" style="border-radius: 10px" ng-if="list.get('icon').url()==undefined">
                            <b>{{list.get('group')}}</b>
                            <p>{{list.get('friends').length}} people in group</p>
                            <ion-option-button class="button-calm" ng-click="editGroup(list)">Edit</ion-option-button>

                            <span ng-if="selectedGroup.id == list.id ">
                                <i class="icon ion-ios7-checkmark"></i>
                            </span>

                        </ion-item>

        </ion-list>


    </ion-content>
</ion-view>
