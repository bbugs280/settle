<ion-view title="Setup">
    <ion-content class="has-header">
        <form ng-submit="">
            <div class="list" align="center">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email" value="{{$scope.user.get('email')}}">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="user.con_password">
            </label>
            <button class="button button-dark" type="submit" style="width: 100%">
                Go!
            </button>
                <button class="button button-dark"  ng-click="logout()" style="width: 100%">Logout</button>
            </div>
        </form>


    </ion-content>
</ion-view>
